
<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">

	<head>
		<meta charset="utf-8">
		<title>Popover 508</title>
		<link rel="stylesheet" href="/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
		<script src="/example.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script>
			function togglePopover() {
					$(".popover-jquery").toggle();

					var vis = $(".popover-jquery").is(":visible");
					// $("#popover-section").attr("aria-expanded", vis);
					if (vis) {
						setTimeout(function() {
							$("#popover-header").focus(),
							10
						});
					}
				}

			$(document).ready(function(){
				$(".popover-jquery").hide();

				$(".popover-jquery-a").click(togglePopover);

				// $(".popover-angular-a").click(function(){
				// 	setTimeout(function(){
				// 		if($(".popover-angular").is(":visible")) {
				// 			$(".popover-angular").focus();						
				// 		}
				// 	}, 10);
				// });
			});

			function closePopover() {
				togglePopover();
				$(".popover-jquery-a").focus();
			}
		</script>
	</head>

	<body>
		<h1>Popover with 508 Compliance</h1>
		<div>
			<h3>With Jquery</h3>
			<p>This is <a href="javascript:void(0);" class="popover-jquery-a">Jquery Popover</a>.</p>
			<div id="popover" class="popover-container popover-jquery" role="dialog" aria-labelledby="popover-header">
				<p tabindex="-1" id="popover-header">Popover Header</p>
				<p>This is content in the popover</p>
				<a href="http://www.google.com">Learn more</a><br/>
				<a id="popover-close" href="javascript:closePopover();">Close Popover</a>
			</div>
			<p>This is content after the popover</p>
		</div>
	</body>
	<footer>
		This is the footer
	</footer>
</html>
